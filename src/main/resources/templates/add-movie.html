<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin-top: 50px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }
    .form-title {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 600;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container container-fluid">
    <a class="navbar-brand" href="#" style="width: 120px; font-family: 'Bookman Old Style'">CINEMA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a th:href="@{/users/list}" class="nav-link">Users</a>
          </li>
        </th:block>
        <li class="nav-item">
          <a th:href="@{/movies}" class="nav-link">Movies</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/productions}" class="nav-link">Productions</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/shopping-cart}" class="nav-link">Shopping cart</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/ticket-order}" class="nav-link">Ticket order</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
    <a th:href="@{'/login'}" th:method="POST" class="btn btn-secondary">Log In</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="form-container">
        <h3 class="form-title text-center mb-4">Movie</h3>
        <form action="/movies/add" method="POST">
          <input id="id" type="hidden" name="id"
                 th:value="(${movie} != null ? ${movie.getId()} : '')">
          <div class="mb-3">
            <label for="title" class="form-label">Movie name</label>
            <input type="text" class="form-control" id="title" name="title"
                   th:value="(${movie} != null ? ${movie.getTitle()} : '')"
                   required placeholder="Enter movie title">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Movie image</label>
            <input type="text" class="form-control" id="image" name="image"
                   th:value="(${movie} != null ? ${movie.getImage()} : '')"
                   required placeholder="Enter image link">
          </div>
          <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <input type="text" class="form-control" id="summary" name="summary"
                   th:value="(${movie} != null ? ${movie.getSummary()} : '')"
                   placeholder="Summary">
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="text" class="form-control" id="rating" name="rating"
                   th:value="(${movie} != null ? ${movie.getRating()} : '')"
                   placeholder="Rating">
          </div>
          <div class="mb-4">
            <label for="product" class="form-label">Production</label>
            <select id="product" name="productions" class="form-select">
              <option th:if="${movie} != null"
                      th:selected="${movie.getProduction() != null && movie.getProduction().getId() == prod.getId()}"
                      th:each="prod : ${productions}"
                      th:value="${prod.getId()}"
                      th:text="${prod.getName()}"></option>
              <option th:if="${movie} == null"
                      th:each="prod : ${productions}"
                      th:value="${prod.getId()}"
                      th:text="${prod.getName()}"></option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button id="submit" type="submit" class="btn btn-primary px-4">Submit</button>
            <a class="btn btn-secondary px-4" href="/movies">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
