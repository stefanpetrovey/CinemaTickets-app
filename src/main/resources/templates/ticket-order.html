<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ticket Order Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <style>
    .form-group {
      margin-bottom: 1.5rem;
    }
    .table-responsive {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container container-fluid">
    <a class="navbar-brand" href="#" style="width: 120px; font-family: 'Bookman Old Style'">CINEMA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a th:href="@{/users/list}" class="nav-link">Users</a>
          </li>
        </th:block>
        <li class="nav-item">
          <a th:href="@{/movies}" class="nav-link">Movies</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/productions}" class="nav-link">Productions</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/shopping-cart}" class="nav-link">Shopping cart</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/ticket-order}" class="nav-link">Ticket order</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
    <a th:href="@{'/login'}" th:method="POST" class="btn btn-secondary">Log In</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <section class="text-center">
    <h2>Ticket Order</h2>
  </section>

  <!-- Ticket Order Form -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form th:action="@{/ticket-order}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="movieId" class="form-label">Select Movie:</label>
          <select class="form-select" id="movieId" name="movieId" required>
            <option value="" disabled selected>Select a movie</option>
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
          </select>
          <div class="invalid-feedback">Please select a movie.</div>
        </div>

        <div class="form-group">
          <label for="numberOfTickets" class="form-label">Number of Tickets:</label>
          <input type="number" class="form-control" id="numberOfTickets" name="numberOfTickets" min="1" required>
          <div class="invalid-feedback">Please enter the number of tickets.</div>
        </div>

        <div class="form-group">
          <label for="dateCreated" class="form-label">Select Date and Time:</label>
          <input type="datetime-local" class="form-control" id="dateCreated" name="dateCreated" required>
          <div class="invalid-feedback">Please select a date and time.</div>
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>
  </div>

  <div class="container mt-4">
    <div class="d-flex justify-content-end">
      <a th:href="@{/ticket-order/ticket-form}" class="btn btn-secondary">
        <i class="fa fa-plus"></i> Filter Orders
      </a>
    </div>
  </div>

  <!-- Orders Table -->
  <div class="table-responsive mt-5">
    <table class="table table-striped" th:if="${orders.size() > 0}">
      <thead>
      <tr>
        <th scope="col">Client Name</th>
        <th scope="col">Movie Title</th>
        <th scope="col">Number of Tickets</th>
        <th scope="col">Date Created</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.user.fullname.name}"></td>
        <td th:text="${order.movie.title}"></td>
        <td th:text="${order.numberOfTickets}"></td>
        <td th:text="${order.dateCreated}"></td>
      </tr>
      </tbody>
    </table>
  </div>

<!--  &lt;!&ndash; Footer Links &ndash;&gt;-->
<!--  <div class="text-center mt-4">-->
<!--    <a th:href="@{/movies}" class="btn btn-secondary me-2">Back to Movies</a>-->
<!--    <a th:href="@{/ticket-order/ticket-form}" class="btn btn-success">-->
<!--      <i class="fa fa-plus"></i> Filter Orders-->
<!--    </a>-->
<!--  </div>-->
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Form Validation Script -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
