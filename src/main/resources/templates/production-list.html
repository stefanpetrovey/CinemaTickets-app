<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Production List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container container-fluid">
    <a class="navbar-brand" href="#" style="width: 120px; font-family: 'Bookman Old Style'">CINEMA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a th:href="@{/users/list}" class="nav-link">Users</a>
          </li>
        </th:block>
        <li class="nav-item">
          <a th:href="@{/movies}" class="nav-link">Movies</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/productions}" class="nav-link">Productions</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/shopping-cart}" class="nav-link">Shopping cart</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/ticket-order}" class="nav-link">Ticket order</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
    <a th:href="@{'/login'}" th:method="POST" class="btn btn-secondary">Log In</a>
  </div>
</nav>
<div class="container mb-4">
  <div class="row">

    <table>
      <td><h1 style="font-family: 'Bookman Old Style'">Production list</h1></td>
      <td>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
          <a th:href="@{'/productions/add'}" class="btn btn-success">Add New Production</a>
        </div>
      </td>
    </table>

    <div class="col-12">
      <div th:if="${productions.size() > 0}">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="production : ${productions}">
            <td th:text="${production.name}"></td>
            <td th:text="${production.country}"></td>
            <td th:text="${production.address}"></td>
            <td>
              <a th:href="@{/productions/edit/{id}(id=${production.id})}" class="btn btn-primary btn-sm">Edit</a>
              <a th:href="@{/productions/delete/{id}(id=${production.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${productions.size() == 0}" class="alert alert-info">
        No productions found.
      </div>
    </div>
  </div>
</div>
</body>
</html>
