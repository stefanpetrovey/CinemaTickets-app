<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container container-fluid">
    <a class="navbar-brand" href="#" style="width: 120px; font-family: 'Bookman Old Style'">CINEMA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a th:href="@{/users/list}" class="nav-link">Users</a>
          </li>
        </th:block>
        <li class="nav-item">
          <a th:href="@{/movies}" class="nav-link">Movies</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/productions}" class="nav-link">Productions</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/shopping-cart}" class="nav-link">Shopping cart</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/ticket-order}" class="nav-link">Ticket order</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
    <a th:href="@{'/login'}" th:method="POST" class="btn btn-secondary">Log In</a>
  </div>
</nav>
<div xmlns:th="http://www.thymeleaf.org">
  <section class="text-center">
    <div class="container">
      <h1 class="jumbotron-heading">SHOPPING CART</h1>
    </div>
  </section>
  <div class="container mb-4">
    <div class="row">
      <div class="col-12" th:if="${movies.size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Movie Title</th>
              <th scope="col">Movie Summary</th>
              <th scope="col">Production</th>
              <th scope="col">Tickets</th>
              <th scope="col">Date Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
              <td th:text="${movie.getMovie().getTitle()}"></td>
              <td th:text="${movie.getMovie().getSummary()}"></td>
              <td th:text="${movie.getMovie().getProduction() != null} ? ${movie.getMovie().getProduction().getName()} : 'No Production'"></td>
              <td th:text="${movie.getNumberOfTickets()}"></td>
              <td th:text="${movie.getDateCreated()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
