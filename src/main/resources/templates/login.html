<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <!-- Optional JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

  <style>
    body, html {
      height: 100%;
      background-color: #f8f9fa;
    }

    .form-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-signin {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-signin-heading {
      margin-bottom: 30px;
      text-align: center;
    }

    .btn-block + .btn-block {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container form-container" xmlns:th="http://www.thymeleaf.org">
  <form class="form-signin" method="post" action="/login">
    <h2 class="form-signin-heading">Sign in</h2>

    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </div>

    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div th:if="${param.error}" class="text-danger mb-3 text-center">
      Invalid username or password.
    </div>

    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="/register" class="btn btn-lg btn-light btn-block">Register here</a>
  </form>
</div>
</body>
</html>
